language: node_js
node_js:
  - "4.2.1"

before_install:
  - npm install -g babel bower

after_script: "npm install coveralls@2.11.4 && cat ./target/coverage/server/lcov.info ./target/coverage/public/**/lcov.info | coveralls"

env:
  global:
   - secure: ""

addons:
  coverity_scan:
    project:
      name: "otto-de/turing-microservice"
      description: "Build submitted via Travis CI"
    notification_email: benedikt.stemmildt@otto.de
    build_command_prepend: ""
    build_command:   ""
    branch_pattern: master
